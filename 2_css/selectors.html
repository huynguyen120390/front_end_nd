<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            /*Type Selector*/
            button{
                background-color:purple;
                height: 150px;
                width: 300px;
                color:white;
            }
            /*Class Selector*/
            .title{
                font-size:54px;
            }
            /*ID Selector */
            #content{
                font-size: 27px;
            }
        
        </style>
    </head>
    <body>
        <div class ="title">Selector for Attributes</div>
        <p id ="content">Selecting HTML elements is fun with CSS selectors</p>
        <button> Click it </button>
    </body>

</html>
