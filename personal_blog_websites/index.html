<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Huy's Diary</title>
        <meta content="width=device-width,initial-scale=1,maxium-scale=1" name="viewport"/>
        <style>
            .container{
                display: grid;
                border: 1px solid orange;
                width: auto;
                height: auto;
                grid-template-columns: 30vw repeat(3,1fr);
                grid-template-rows: 20vh 5vh 60vh 15vh 1fr;
                grid-template-areas: 
                "header        header   header   header"
                "feature       feature  feature  feature"
                "navigator     post     post     post"
                "subscription   post     post     post"
                "footer        footer   footer   footer"; 
            }

            .header{
                display: flex;
                border: 1px solid red;
                width: auto;
                height: auto;
                align-items: center;
                justify-content: center;
                flex-direction: row;
                grid-area : header;
            }    
          
            .feature{
                display: flex;
                border: 1px solid red;
                width: auto;
                height: auto;
                grid-area: feature;
            }

            .navigator{
                display: flex;
                border: 1px solid red;
                width: auto;
                height: auto;
                grid-area: navigator;
                align-items: center;
                flex-direction: row;
            }

            .subscription{
                display: flex;
                border: 1px solid red;
                width: auto;
                height: auto;
                grid-area: subscription;
            }

            .footer{
                display: flex;
                border: 1px solid red;
                width: auto;
                height: auto;
                grid-area: footer;
            }

            .post{
                display: flex;
                border: 1px solid red;
                width: auto;
                height: auto;
                grid-area: post;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Huy's Diary</h1>  
            </div>
            <div class="feature">
                <button>About</button>
                <button>Projects</button>
            </div>
            <div class="navigator">
                Navigator
            </div>
            <div class="subscription">
                Subscription
            </div>
            <div class="post">
                Posts
            </div>
            <div class="footer">
                Footer
            </div>

        </div>
    </body>
</html>
